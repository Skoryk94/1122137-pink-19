<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>Мобильное приложение "Pink"</title>
  </head>
  <body>
    <header class="page-header">
        <a class="page-header__logo" href="index.html">
          <img src="https://via.placeholder.com/150x150" width="75" height="22" alt="Pink">
        </a>
        <nav class="main-nav">
            <button class="main-nav__toggle" type="button">Открыть меню</button>
            <div class="main-nav__wrapper">
            <ul class="main-nav__list site-list">
                <li class="site-list__item site-list__item--active">
                    <a href="#">Главная</a>
                </li>
                <li class="site-list__item">
                    <a href="#">Фотографии</a>
                </li>
                <li class="site-list__item">
                    <a>Конкурс</a>
                </li>
                <li class="site-list__item">
                    <a href="#">HTML Academy</a>
                </li>
            </ul>
            </div>
        </nav>
    </header>
    <main class="page-main">
        <h1 class="visually-hidden">Конкурс</h1>
        <section class="giveaway">
            <h2 class="giveaway__name">Конкурс на самое безбашенное путешествие с Пинк</h2>
        </section>
    </main>
    <footer class="footer">
        <a class="footer__logo" href="index.html">
            <img src="https://via.placeholder.com/150x150" width="147" height="40" alt="Pink-logo">
        </a>
        <section class="footer__applications">
            <h2 class="visually-hidden">Соцсети</h2>
            <ul class="footer__icon">
                <li class="footer__icon--twitter"><img src="https://via.placeholder.com/150x150" width="46" height="46"><a href="#">Twitter</a></li>
                <li class="footer__icon--facebook"><img src="https://via.placeholder.com/150x150" width="46" height="46"><a href="#">Facebook</a></li>
                <li class="footer__icon--youtube"><img src="https://via.placeholder.com/150x150" width="46" height="46"><a href="#">Youtube</a></li>
            </ul>
        </section>
        <section class="footer__developer">
            <h2 class="visually-hidden">Разработчик сайта</h2>
            <a class="developer__intro" href="#">Разработано</a>
            <a class="developr__icon" href="#"><img src="https://via.placeholder.com/150x150" width="27" height="34"></a>
        </section>
    </footer>
  </body>
</html>
